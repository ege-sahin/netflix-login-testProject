<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style/style.css" />
    <meta charset="utf-8">
    <title>Netflix - Signed In</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '321945806623532',
          cookie     : false,
          xfbml      : true,
          version    : 'v2.8'
        });
          
        FB.AppEvents.logPageView();   
          
      };
    
      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "https://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
  </head>
  <body>
    <div class="top">
      <div class="logo">
        <img src="img/Netflix_2015_logo.png" />
      </div>
    </div>
    <div class="main">
      <div class="login-box">
        <div class="login-form">
          <div>
            <h1>Successfully Signed In</h1>
            <div class="btn">
              <button id="signout-btn" class="signin-btn">Sign Out</button>
			  <script>
				  document
					.querySelector("#signout-btn")
					.addEventListener("click", function (event) {
						event.preventDefault();
						FB.getLoginStatus(function (response) {
						if (response.status === "connected") {
							FB.logout(function (response) {
							// Person is now logged out
							});
						}
						});
						document.location.href = "index.html";
					});
			  </script>
            </div>
		</div>
        </div>
      </div>
    </div>
    <footer>
      <div class="bottom">
        <div class="contact">
          <p>Questions? Call <a href="tel:0850-390-7444">0850-390-7444</a></p>
        </div>
        <ul class="bottom-list">
          <li class="bottom-list-item"><a href="">FAQ</a></li>
          <li class="bottom-list-item"><a href="">Help Center</a></li>
          <li class="bottom-list-item"><a href="">Terms of Use</a></li>
          <li class="bottom-list-item"><a href="">Privacy</a></li>
          <li class="bottom-list-item"><a href="">Cookie Preferences</a></li>
          <li class="bottom-list-item"><a href="">Corporate Information</a></li>
        </ul>
        <div class="select">
          <select>
            <option>English</option>
            <option>Türkçe</option>
          </select>
        </div>
      </div>
    </footer>
  </body>
</html>
